<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content>
    <app-file-upload [options]="options"></app-file-upload>

    <mat-card class="example-card" appearance="outlined" *ngFor="let image of images">
        <mat-card-header>
            <mat-card-title class="title"></mat-card-title>
        </mat-card-header>
        <div class="content-container">
            <img class="card-image" [src]="image.path">
        </div>
        <mat-card-actions>
            <button mat-button class="button" (click)="deleteImage(image.id,$event)">Sil</button>
        </mat-card-actions>
    </mat-card>


</mat-dialog-content>
<mat-dialog-actions>
    <button class="button" mat-button mat-dialog-close>Ä°ptal</button>
</mat-dialog-actions>
