

  <div class="{{basketItem.basketItemId}}" *ngFor="let basketItem of basketItems;let i=index">
    <div class="card" style="width: 36rem;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="../../../../assets/default-product.png" class="card-img" alt="Resim">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title" style="text-align: center;">{{basketItem.name}}</h2>
            <p class="card-text" style="color: darkcyan; font-weight: bold;">Fiyat:{{basketItem.price}}</p>
            <p class="card-text"style="color: darkcyan; font-weight: bold;">Stok:{{basketItem.quantity}}</p>
            <button type="button" class="btn btn-danger" (click)="removeBasketItem(basketItem.basketItemId)">X</button>
          </div>
        </div>
      </div>
    </div>
  </div>
