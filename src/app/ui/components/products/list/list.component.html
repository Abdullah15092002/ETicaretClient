
    <div class="row">
        <div class="card" style="width: 18rem; float: left; margin: 5px; "*ngFor="let product of products">
            <img src="../../../../assets/default-product.png" class="card-img-top" alt="...">
            <div class="card-body" >
              <h5 class="card-title">{{product.name}}</h5>

              <p class="card-text">Fiyat={{product.price |currency:'â‚º'}} <br/>Stok:{{product.stock}}</p>
              <a  class="btn btn-primary" (click)="addToBasket(product)">Sepete Ekle</a>
            </div>
          </div>
          
    </div>
    
    



  <nav aria-label="Page navigation example">
    <ul class="pagination " style="justify-content: center; transform: scale(1.2);">
      <li class="page-item">
        <a class="page-link" [routerLink]="['/products',currentPageNo-1<=0?1:currentPageNo-1]" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let pageNo of pageList" routerLinkActive="active">
        <a class="page-link"  [routerLink]="['/products',pageNo]">
          {{pageNo}}
        </a></li>
      <li class="page-item">
        <a class="page-link" [routerLink]="['/products',currentPageNo+1>=totalPageCount?totalPageCount:currentPageNo+1]" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
